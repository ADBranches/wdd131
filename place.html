<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uganda | Pearl of Africa</title>
  <meta name="description" content="Explore Uganda's geography, culture, and weather.">
  <link rel="stylesheet" href="styles/place.css">
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Uganda</h1>
  </header>

  <main>
    <!-- Hero Image -->
    <picture>
      <source 
        srcset="images/bwindi-wide.webp" 
        media="(min-width: 1000px)"
      >
      <source 
        srcset="images/bwindi-medium.webp" 
        media="(min-width: 600px)"
      >
      <img 
        src="images/bwindi-small.webp" 
        alt="Mountain gorillas in Uganda's Bwindi Impenetrable Forest" 
        width="960" 
        height="300" 
        loading="lazy"
      >
    </picture>

    <!-- Data Section -->
    <section class="data" aria-label="Uganda Facts">
      <h2>Data</h2>
      <ul>
        <li><strong>Area:</strong> 241,038 sq km</li>
        <li><strong>Population:</strong> 45.7 million</li>
        <li><strong>Capital:</strong> Kampala</li>
        <li><strong>Languages:</strong> English, Swahili</li>
        <li><strong>Currency:</strong> Ugandan Shilling</li>
        <li><strong>Time Zone:</strong> UTC+3</li>
        <li><strong>Calling Code:</strong> +256</li>
        <li><strong>Internet TLD:</strong> .ug</li>
      </ul>
    </section>

    <!-- weather section -->
    <section class="weather" aria-label="Current Weather">
      <div class="weather-header">
        <h2>Weather</h2>
        <div class="weather-icon" id="dynamicWeatherIcon"></div>
      </div>
      
      <div class="weather-data">
        <div class="weather-item">
          <span>Temperature:</span>
          <span id="weather-temp">--</span>
        </div>
        <div class="weather-item">
          <span>Conditions:</span>
          <span id="weather-cond">--</span>
        </div>
        <div class="weather-item">
          <span>Wind Speed:</span>
          <span id="weather-wind">--</span>
        </div>
        <div class="weather-item">
          <span>Wind Chill:</span>
          <span id="weather-chill">--</span>
        </div>
      </div>
    </section>
  </main>

  <footer></footer>
</body>
</html>
