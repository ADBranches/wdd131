<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submit a product review for our catalog">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  
  <main>
    <form id="review-form" method="get" action="review.html" aria-label="Product review form">
      <!-- Product Name Dropdown -->
      <div class="form-group">
        <label for="product-name">
          Product Name: <span class="required" aria-hidden="true">*</span>
        </label>
        <select id="product-name" name="product" required aria-required="true">
          <option value="" disabled selected>Select a Product...</option>
          <!-- Options populated by form.js -->
        </select>
      </div>

      <!-- Overall Rating -->
      <fieldset class="form-group">
        <legend>
          Overall Rating: <span class="required" aria-hidden="true">*</span>
        </legend>
        <div class="rating" role="radiogroup" aria-labelledby="rating-label">
          <input type="radio" id="star1" name="rating" value="1" required aria-required="true" aria-label="1 star">
          <label for="star1">☆</label>
          
          <input type="radio" id="star2" name="rating" value="2" aria-label="2 stars">
          <label for="star2">☆</label>
          
          <input type="radio" id="star3" name="rating" value="3" aria-label="3 stars">
          <label for="star3">☆</label>
          
          <input type="radio" id="star4" name="rating" value="4" aria-label="4 stars">
          <label for="star4">☆</label>
          
          <input type="radio" id="star5" name="rating" value="5" aria-label="5 stars">
          <label for="star5">☆</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <div class="form-group">
        <label for="install-date">
          Date of Installation: <span class="required" aria-hidden="true">*</span>
        </label>
        <input type="date" id="install-date" name="installDate" required aria-required="true">
      </div>

      <!-- Useful Features (Checkboxes) -->
        <fieldset class="form-group">
            <legend>
            Useful Features: <span class="optional">(Check all that apply)</span>
            </legend>
            <div class="checkbox-group" role="group" aria-labelledby="features-legend">
            
            <div class="checkbox-item">
                <input type="checkbox" id="feature1" name="features" value="durable" aria-labelledby="feature1-label">
                <label id="feature1-label" for="feature1">Durable Construction</label>
            </div>
            
            <div class="checkbox-item">
                <input type="checkbox" id="feature2" name="features" value="lightweight" aria-labelledby="feature2-label">
                <label id="feature2-label" for="feature2">Lightweight Design</label>
            </div>
            
            <div class="checkbox-item">
                <input type="checkbox" id="feature3" name="features" value="energy-efficient" aria-labelledby="feature3-label">
                <label id="feature3-label" for="feature3">Energy Efficient</label>
            </div>
            
            <div class="checkbox-item">
                <input type="checkbox" id="feature4" name="features" value="easy-install" aria-labelledby="feature4-label">
                <label id="feature4-label" for="feature4">Easy Installation</label>
            </div>
            
            </div>
        </fieldset>

      <!-- Written Review -->
      <div class="form-group">
        <label for="review">Written Review:</label>
        <textarea id="review" name="review" aria-label="Written review section"></textarea>
      </div>

      <!-- User Name -->
      <div class="form-group">
        <label for="username">Your Name (Optional):</label>
        <input type="text" id="username" name="username" aria-label="Your name">
      </div>

      <div class="form-group">
        <input type="submit" value="Submit" aria-label="Submit review button">
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Product Reviews</p>
  </footer>

  <script src="scripts/form.js" defer></script>
</body>
</html>
