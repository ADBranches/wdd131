<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Album</title>
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css" media="(min-width: 768px)">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <script src="scripts/temples.js" defer></script>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <button id="hamburger" aria-label="Menu">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
          </svg>
        </button>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Old</a></li>
            <li><a href="#">New</a></li>
            <li><a href="#">Large</a></li>
            <li><a href="#">Small</a></li>
          </ul>
        </nav>
    </header>

  <main>
    <h1>Featured Temples</h1>
    <div class="grid">
      <figure>
        <img src="images/sandiego_california_temple.webp" alt="San Diego California Temple" loading="lazy">
        <figcaption>San Diego California</figcaption>
      </figure>
      <figure>
        <img src="images/salt_lake_temple.webp" alt="Salt Lake Temple" loading="lazy">
        <figcaption>Salt Lake Temple</figcaption>
      </figure>
      <figure>
        <img src="images/rome_italy_temple.webp" alt="Rome Italy Temple" loading="lazy">
        <figcaption>Rome Italy</figcaption>
      </figure>
      <figure>
        <img src="images/kyiv_ukraine_temple.webp" alt="Kyiv Ukraine Temple" loading="lazy">
        <figcaption>Kyiv Ukraine</figcaption>
      </figure>
      <figure>
        <img src="images/bangkok_thailand_temple.webp" alt="Bangkok Thailand Temple" loading="lazy">
        <figcaption>Bangkok Thailand</figcaption>
      </figure>
      <figure>
        <img src="images/nauvoo_illinois_temple.webp" alt="Nauvoo Illinois Temple" loading="lazy">
        <figcaption>Nauvoo Illinois</figcaption>
      </figure>
      <figure>
        <img src="images/paris_france_temple.webp" alt="Paris France Temple" loading="lazy">
        <figcaption>Paris France</figcaption>
      </figure>
      <figure>
        <img src="images/tokyo_japan_temple.webp" alt="Tokyo Japan Temple" loading="lazy">
        <figcaption>Tokyo Japan</figcaption>
      </figure>
      <figure>
        <img src="images/johannesburg_south_africa_temple.webp" alt="Johannesburg South Africa Temple" loading="lazy">
        <figcaption>Johannesburg South Africa</figcaption>
      </figure>
    </div>
  </main>

  <footer>
    <p>&copy;<span id="copyright-year"></span> | Edwin Kambale | Uganda</p>

  </footer>
</body>
</html>
